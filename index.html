<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC + Face Verification Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .present {
            background-color: #d1fae5;
            color: #065f46;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
        }

        .proxy {
            background-color: #fee2e2;
            color: #991b1b;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        }

        #cameraModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s ease;
        }

        #cameraModal .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #video {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 90vw;
            max-height: 70vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .countdown {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex justify-between p-4">
        <button onclick="window.location.reload()"
            class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors flex items-center gap-2">
            <span>‚¨ÖÔ∏è</span> Reset / Back
        </button>
        <a href="/facultylogin"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors">Faculty Login</a>
    </div>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">üéØ Smart Attendance System</h1>
            <p class="text-gray-500 text-sm mb-4">NFC Card + Face Recognition Verification</p>
            <div id="status"
                class="text-lg font-medium text-gray-700 bg-white px-6 py-3 rounded-lg shadow-sm inline-block">
                üì≤ Ready to scan NFC card
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4 mb-4">
            <button id="startScan"
                class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium shadow-lg hover:bg-blue-700 hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                üì° Start NFC Scan
            </button>
        </div>

        <!-- NFC-only toggle -->
        <div class="flex justify-center mb-8">
            <label class="flex items-center gap-2 text-gray-700 bg-white px-4 py-2 rounded-lg shadow-sm">
                <input id="nfcOnly" type="checkbox" class="h-4 w-4">
                <span class="text-sm font-medium">Mark Present on NFC only (skip face verification)</span>
            </label>
        </div>

        <!-- Camera Modal -->
        <div id="cameraModal">
            <button onclick="cleanup()"
                class="absolute top-4 right-4 bg-red-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-red-700 z-50 font-bold text-xl">
                ‚úï Close
            </button>
            <div class="modal-content">
                <video id="video" width="1920" height="1080" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="countdown" class="countdown" style="display: none;"></div>
                <p id="verificationStatus" class="text-white text-center mt-4 text-lg">Preparing camera...</p>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceLog">
                    <!-- Attendance entries will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Debug Information -->
        <div class="mt-8 bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-bold mb-4">Debug Information</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="text-lg font-semibold">Current NFC ID:</h3>
                    <pre id="nfcDebug" class="bg-gray-100 p-2 rounded">-</pre>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">API Response:</h3>
                    <pre id="apiDebug" class="bg-gray-100 p-2 rounded overflow-x-auto whitespace-pre-wrap">-</pre>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz8GmEYaZPymSTowedSKUsj_naF7JTfXw",
            authDomain: "kare-attendance-system-9fe72.firebaseapp.com",
            projectId: "kare-attendance-system-9fe72",
            storageBucket: "kare-attendance-system-9fe72.appspot.com",
            messagingSenderId: "148380211452",
            appId: "1:148380211452:web:72ba700a4ca285f74b1f79"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let isProcessing = false;
        let currentNfcId = null;
        let stream = null;

        // DOM Elements
        const startButton = document.getElementById('startScan');
        const status = document.getElementById('status');
        const cameraModal = document.getElementById('cameraModal');
        const video = document.getElementById('video');
        const verificationStatus = document.getElementById('verificationStatus');

        // Start NFC scanning
        startButton.addEventListener('click', async () => {
            // Debug info
            console.log('NFC API available:', 'NDEFReader' in window);
            console.log('Is secure context:', window.isSecureContext);
            console.log('Current URL:', window.location.href);

            if (!('NDEFReader' in window)) {
                const reason = window.isSecureContext
                    ? 'Your browser does not support Web NFC API'
                    : '‚ö†Ô∏è HTTPS required for NFC. Currently on HTTP. Enable chrome://flags/#unsafely-treat-insecure-origin-as-secure';

                status.innerHTML = `‚ùå NFC not supported<br/><small class="text-sm">${reason}</small>`;
                status.className = 'text-lg font-medium text-red-600 bg-red-50 px-6 py-3 rounded-lg shadow-sm inline-block';

                console.error('NFC not available. Reason:', reason);
                return;
            }

            try {
                startButton.disabled = true;
                const ndef = new NDEFReader();
                await ndef.scan();
                status.innerHTML = 'üì° <span class="pulse">Scanning for NFC card...</span>';
                status.className = 'text-lg font-medium text-blue-600 bg-blue-50 px-6 py-3 rounded-lg shadow-sm inline-block';

                ndef.addEventListener("reading", async ({ message }) => {
                    if (isProcessing) return;
                    isProcessing = true;

                    try {
                        const textDecoder = new TextDecoder();
                        currentNfcId = textDecoder.decode(message.records[0].data);
                        status.innerHTML = `‚úÖ NFC Card Detected: <strong>${currentNfcId}</strong>`;
                        status.className = 'text-lg font-medium text-green-600 bg-green-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                        document.getElementById('nfcDebug').textContent = currentNfcId || 'No NFC ID';

                        // If NFC-only mode enabled, mark present immediately
                        const nfcOnly = document.getElementById('nfcOnly')?.checked;
                        if (nfcOnly) {
                            verificationStatus.textContent = '‚úÖ Present (NFC only mode)';
                            await processAttendance(true);
                            return;
                        }

                        // Otherwise continue with camera verification
                        await startVerification();
                    } catch (error) {
                        console.error('NFC reading error:', error);
                        status.innerHTML = '‚ùå Error reading NFC card';
                        status.className = 'text-lg font-medium text-red-600 bg-red-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                        isProcessing = false;
                        startButton.disabled = false;
                    }
                });
            } catch (error) {
                console.error('NFC initialization error:', error);
                status.innerHTML = '‚ùå Error initializing NFC scanner';
                status.className = 'text-lg font-medium text-red-600 bg-red-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                startButton.disabled = false;
            }
        });

        // Start face verification process
        async function startVerification() {
            try {
                verificationStatus.textContent = 'üì∏ Starting camera...';
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1920, height: 1080 }
                });
                video.srcObject = stream;
                cameraModal.style.display = 'block';

                verificationStatus.textContent = 'üë§ Position your face in the camera';

                // Countdown from 3 to 1
                const countdownEl = document.getElementById('countdown');
                countdownEl.style.display = 'block';

                for (let i = 3; i > 0; i--) {
                    countdownEl.textContent = i;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                countdownEl.style.display = 'none';
                verificationStatus.innerHTML = '<div class="spinner"></div><p class="mt-2">üîç Verifying your identity...</p>';

                await verifyFace();
            } catch (error) {
                console.error('Camera error:', error);
                verificationStatus.textContent = '‚ùå Camera access denied or unavailable';
                status.innerHTML = '‚ùå Unable to access camera. Please allow camera permissions.';
                status.className = 'text-lg font-medium text-red-600 bg-red-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                setTimeout(cleanup, 3000);
            }
        }

        // Verify face using server
        async function verifyFace() {
            const canvas = document.getElementById('canvas');
            canvas.width = 1920;
            canvas.height = 1080;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Update NFC debug info
            document.getElementById('nfcDebug').textContent = currentNfcId || 'No NFC ID';

                try {
                // Call face recognition API on the same server (Flask main.py)
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: canvas.toDataURL('image/jpeg'),
                        nfc_id: currentNfcId
                    })
                });

                const result = await response.json();

                // Update API debug info
                document.getElementById('apiDebug').textContent =
                    JSON.stringify(result, null, 2);

                if (result.success && result.detected_persons && result.detected_persons.length > 0) {
                    const detectedId = String(result.detected_persons[0].class);
                    const nfcIdString = String(currentNfcId);

                    console.log('Detected ID:', detectedId);
                    console.log('NFC ID:', nfcIdString);

                    const isMatch = detectedId === nfcIdString;

                    if (isMatch) {
                        verificationStatus.innerHTML = '‚úÖ <strong>VERIFIED!</strong><br/>Face matches NFC card';
                        status.innerHTML = `‚úÖ Attendance marked for student <strong>${currentNfcId}</strong>`;
                        status.className = 'text-lg font-medium text-green-600 bg-green-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                    } else {
                        verificationStatus.innerHTML = `‚ùå <strong>MISMATCH!</strong><br/>Face ID: ${detectedId} ‚â† NFC ID: ${nfcIdString}`;
                        status.innerHTML = '‚ö†Ô∏è Invalid attempt detected! Face does not match NFC card.';
                        status.className = 'text-lg font-medium text-red-600 bg-red-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                    }

                    await processAttendance(isMatch);
                } else {
                    verificationStatus.innerHTML = '‚ùå <strong>NO FACE DETECTED</strong><br/>Please ensure face is visible';
                    status.innerHTML = '‚ö†Ô∏è No face detected in the camera';
                    status.className = 'text-lg font-medium text-orange-600 bg-orange-50 px-6 py-3 rounded-lg shadow-sm inline-block';
                    await processAttendance(false);
                }
            } catch (error) {
                console.error('Verification error:', error);
                verificationStatus.textContent = 'Verification failed';
                await processAttendance(false);
            }
        }

        // Process attendance result
        async function processAttendance(isMatch) {
            const timestamp = new Date();
            const statusValue = isMatch ? 'present' : 'proxy';

            // Save to Firebase with additional details
            try {
                await setDoc(doc(db, "attendance", `${currentNfcId}_${timestamp.getTime()}`), {
                    nfc_id: currentNfcId,
                    timestamp: timestamp.toISOString(),
                    status: statusValue,
                    verification_status: isMatch ? 'id_match' : 'id_mismatch'
                });

                // Update UI
                updateAttendanceLog(currentNfcId, timestamp, statusValue);
            } catch (error) {
                console.error('Firebase error:', error);
                verificationStatus.textContent = 'Error saving attendance';
            }

            // Delay cleanup to show status
            setTimeout(cleanup, 6000);
        }

        // Update attendance log in UI
        function updateAttendanceLog(id, timestamp, status) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4">${id}</td>
                <td class="px-6 py-4">${timestamp.toLocaleTimeString()}</td>
                <td class="px-6 py-4">
                    <span class="status-badge ${status === 'present' ? 'present' : 'proxy'}">
                        ${status === 'present' ? 'Present ‚úÖ' : 'Possible Proxy ‚ùå'}
                    </span>
                </td>
            `;
            document.getElementById('attendanceLog').prepend(row);
        }

        // Cleanup function
        function cleanup() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            cameraModal.style.display = 'none';
            currentNfcId = null;
            isProcessing = false;
            startButton.disabled = false;

            status.innerHTML = 'üì≤ Ready to scan NFC card';
            status.className = 'text-lg font-medium text-gray-700 bg-white px-6 py-3 rounded-lg shadow-sm inline-block';

            // Clear debug info after delay
            setTimeout(() => {
                document.getElementById('nfcDebug').textContent = '-';
                document.getElementById('apiDebug').textContent = '-';
                verificationStatus.textContent = 'Preparing camera...';
                document.getElementById('countdown').style.display = 'none';
            }, 3000);
        }

        // Expose cleanup to window for the close button
        window.cleanup = cleanup;
    </script>
</body>

</html>
